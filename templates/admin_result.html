<!--container of the table-->
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Reference Number</th>
            <th>User E-mail</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>See Report</th>
        </tr>
        </thead>
        <tbody>
        {% for rows in tablelist %}
        <tr>
            <td>{{rows.session_id}}</td>
            <td>{{rows.email}}</td>
            <td>{{rows.start}}</td>
            <td>{{rows.end}}</td>
            <td><a href="{{url_for('admin_report', ref_num = rows.session_id)}}">
                <button type="button" class="btn btn-default" style="margin-top: 5%">See report {{rows.session_id}}
                    <span class="glyphicon glyphicon" aria-hidden="true"></span>
                </button>
            </a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
