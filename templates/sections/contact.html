<div class="contact-form">
    <h3>Provide Feedback</h3>

    <address>
        We would like to hear any feedback you have about this tool.
    </address>

    <form id="main-contact-form" name="contact-form" method="post" action="/sendcontact">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="form-group">
                            <textarea name="message" class="form-control" rows="8" placeholder="Message"
                                      required></textarea>
        </div>
        <input type="submit" id="submit" class="hidden">
        <label for="submit" class="btn btn-primary btn-md">
            Send Message<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </label>
        {% if feedback %}
        <div class="alert alert-warning text-center" role="alert">
            {{ feedback }}
        </div>
        {% endif %}
    </form>
</div>
