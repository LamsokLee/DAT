<!--button division-->
{% if page == 1 %}
<div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
        <a href="{{url_for('page_' + (page+1)|string)}}">
            <button type="button" class="btn btn-primary pull-right" style="margin-bottom: 5%">
                <span class="glyphicon glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </a>
    </div>
</div>
{% elif page == 14 %}
<div class="row">
    <div class="col-md-6">
        <a href="{{url_for('page_' + (page-1)|string)}}">
            <button type="button" class="btn btn-primary pull-left" style="margin-bottom: 5%">
                <span class="glyphicon glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
        </a>
    </div>
    <div class="col-md-6">
        <label for="submit_page_14" class="btn btn-primary pull-right" style="margin-bottom: 5%">
            <span class="glyphicon glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </label>
    </div>
</div>
{% elif page == 18 %}
<div class="row">
    <div class="col-md-6">
        <a href="{{url_for('page_' + (page-1)|string)}}">
            <button type="button" class="btn btn-primary pull-left" style="margin-bottom: 5%">
                <span class="glyphicon glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
        </a>
    </div>
    <div class="col-md-6">
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-md-6">
        <a href="{{url_for('page_' + (page-1)|string)}}">
            <button type="button" class="btn btn-primary pull-left" style="margin-bottom: 5%">
                <span class="glyphicon glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
        </a>
    </div>
    <div class="col-md-6">
        <a href="{{url_for('page_' + (page+1)|string)}}">
            <button type="button" class="btn btn-primary pull-right" style="margin-bottom: 5%">
                <span class="glyphicon glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </a>
    </div>
</div>
{% endif %}
