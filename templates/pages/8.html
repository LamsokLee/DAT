<div class="section-head"><h3 class="text-center">TWO GOALS OF CARE</h3>
</div>
<br>

<p>There are two goals of care:</p>
<ol>
    <li>Focusing on your loved one’s <u><b>survival</b></u>, <b><i>no matter what it takes.</i></b></li>
    or
    <li>Focusing on your loved one’s <u><b>comfort</b></u>, so he or she <b><i>does not suffer.</i></b></li>
</ol>
