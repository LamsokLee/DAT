{% extends 'layout.html' %}
<!--the text box to put the main context-->
{% block container %}
    {% include 'include/reportcontent.html' %}
    <div class="alert alert-info text-center">
        <p>After you click submit, you are able to print the report and send it to your E-mail.
    </div>
    <a href="/18">
        <button type="button" class="btn btn-primary btn-lg pull-left" style="margin-bottom: 5%">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
        </button>
    </a>
    <a href="/summary">
        <button type="button" class="btn btn-primary btn-lg pull-right" style="margin-bottom: 5%">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Submit
        </button>
    </a>
{% endblock %}
{% block script %}
    {{ super() }}
    <script>
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>
{% endblock %}
